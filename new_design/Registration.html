<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="registration.css">
    <script src="reg.js"></script>

</head>
<body>
    <div class="login-page">
    <div class="form">
        <form class="register-form">
            <input type="text" placeholder="First Name" required/>
            <input type="text" placeholder="Last Name" required/>
            <input type="text" placeholder="mail id" required/>
            <input type="text" placeholder="user name" id="username" required/>
            <input type="text" placeholder="password" id="password" required/>
            <button onclick="validate">create</button>
            <p class="message">Already Registered? <a href="#">Login here</a></p>

        </form>
        <form class="login-form">
            <input type="text" placeholder="username"/>
            <input type="text" placeholder="password"/>
            <button onclick="validate">login</button>
            <p class="message">Not Registered yet? <a href="#">Register</a> </p>
        </form>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

    $('.message a').click(function(){
        $('form').animate({height:"toggle",opacity:"toggle"},"slow");
    });

    </script>
</body>
</html>
